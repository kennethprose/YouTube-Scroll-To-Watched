<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>YouTube Auto Scroll</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            width: 240px;
            background-color: #f9f9f9;
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 16px;
            margin: 0 0 15px;
            text-align: center;
            color: #d00;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.6em;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #d00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Auto Scroll</h1>
        <label>
            <input type="checkbox" id="toggleScroll" />
            Enable Auto-Scroll
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
